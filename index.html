<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml"
    href="https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/bitcoin.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LARP - BASIC Simulator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=VT323&family=Roboto+Mono&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <header>
      <h1>LARP - BASIC Simulator</h1>
      <p>A web-based simulator for the Bitcoin LARP</p>
    </header>

    <main>
      <div class="form-container">
        <h2>Block header</h2>
        <div class="input-grid">
          <div class="input-group">
            <label for="prev_block">Prev Block</label>
            <input type="number" id="prev_block" name="prev_block" maxlength="6" placeholder="e.g., 123456"
              oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
          </div>
          <div class="input-group">
            <label for="tx_commit">Tx Commit</label>
            <input type="number" id="tx_commit" name="tx_commit" maxlength="4" placeholder="e.g., 7890"
              oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
          </div>
          <div class="input-group">
            <label for="time_val">Time</label>
            <input type="number" id="time_val" name="time_val" maxlength="4" placeholder="e.g., 1234"
              oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
          </div>
          <div class="input-group">
            <label for="target">Target</label>
            <input type="number" id="target" name="target" maxlength="6" placeholder="e.g., 987654"
              oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
          </div>
          <div class="input-group">
            <label for="nonce">Nonce</label>
            <input type="number" id="nonce" name="nonce" maxlength="6" placeholder="Enter a nonce to verify"
              oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
          </div>
        </div>
        <div class="button-group">
          <button id="verify-btn" class="btn">Verify Nonce</button>
          <button id="mine-btn" class="btn primary">Start Mining</button>
          <button id="stop-btn" class="btn danger" style="display: none;">Stop Mining</button>
        </div>
      </div>

      <div class="results-container">
        <h2>Output</h2>
        <div id="screen" class="screen">
          <div id="mining-status" class="mining-status"></div>
          <div id="log-output" class="log-output">
            <p>Enter parameters and start an action.</p>
          </div>
          <div id="mining-timer" class="mining-timer" style="display: none;">Time: 00:00</div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        <a href="https://github.com/notoshi404/LARP-BASIC-WEB" target="_blank" rel="noopener noreferrer">
          <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" />
          </svg>
          GitHub
        </a>
      </p>
    </footer>

  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
