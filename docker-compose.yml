services:
  # Production service
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: basic-larp-web
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
